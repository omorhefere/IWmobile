<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
        <link rel="stylesheet" type="text/css" href='css/bootstrap.min.css'>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Football Tweets</title>
    </head>
    <body>
        <div class="top-section">
          <div class="page-header">
            <h1> Football Tweets </h1>
          </div>
          <!--  SEARCH FORM -->
          <div class="search-section">
          <div class="panel">
            <div class="panel-body">
              <form method="POST" id="form">
                <div class="form-group">
                  <label for="playerName">Player</label>
                  <input type="text" class="form-control" name="player" id="playerName" placeholder="eg. Rooney, @waynerooney">
                </div>
                <div class="radio">
                  <label class="radio-inline">
                    <input type="radio" name="queryOption" id="queryOption" value="AND" checked> AND
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="queryOption" id="queryOption" value="OR"> OR
                  </label>
                </div>
                <div class="form-group">
                  <label for="teamName">Team</label>
                  <input type="text" class="form-control" name="team" id="teamName" placeholder="eg. @manutd, #manutd">
                </div>
                <div class="radio">
                  <label class="radio-inline">
                    <input type="radio" name="fromOption" value="AND" checked> AND
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="fromOption" value="OR"> OR
                  </label>
                </div>
                <div class="form-group">
                  <label for="authorName">From this account</label>
                  <input type="text" class="form-control" name="author" id="authorName" placeholder="eg.@WayneRooney">
                </div>
                <p>
                  <button type="submit" class="btn btn-primary search-button" id='touch-button'>Search</button>
                </p>
                <!--
                <p>
                  <button type="button" class="btn btn-primary" id="btnTest">Test Connection</button>
                  <button type="button" class="btn btn-danger" id="btnDrop">Delete tables</button>
                </P>
                -->
              </form>
            </div>
          </div>
        </div>
      </div>

      <!--  EXTRA INFO -->
      <div class="panel-group" id="accordion">
        <div class="panel panel-default" id="graphtab" hidden>
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse1" class="tab-link">
            <div class="panel-heading">
              <h4 class="panel-title" style="text-decoration: none !important;">
                Frequency Analysis
              </h4>
            </div>
          </a>
          <div id="collapse1" class="panel-collapse collapse">
            <div class="panel-body">
              <canvas id="freqGraph"></canvas>
            </div>
          </div>
        </div>
        <div class="panel panel-default" id="dbtab" hidden>
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse2" class="tab-link">
            <div class="panel-heading">
              <h4 class="panel-title" style="text-decoration: none !important;">
                Player info
              </h4>
            </div>
          </a>
          <div id="collapse2" class="panel-collapse collapse">
            <div class="panel-body">
              <div  id="dbinfo"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- TWEETS -->
        <div class="tweetsContainer" id="tweetsPanel" hidden>
            <h2>Search results</h2>
            <div  id="tweetsResult">
            </div>
          </div>
        <!-- Latest compiled and minified JavaScript -->
        <script type="text/javascript" src="cordova.js"></script>
        <script  type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script  type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
